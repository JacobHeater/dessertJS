
<!DOCTYPE html>
<html>

<head>
    <title>dessertJS Country Search App Test</title>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="./styles/countries.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        [dsrt-mask] {
            display: none;
        }

        html {
            font-family: 'Ubuntu', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div dsrt-app="app">
        <div init-loader dsrt-src="/partials/loader" embed="true"></div>
        <div dsrt-src="/pages/countries" dsrt-mask>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script>
        require.config({
            paths: {
                jquery: "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min"
            }
        });
        require(['./scripts/runtime']);
    </script>
</body>

</html>
