<!doctype html>

<html lang="en-us" dsrt-app="todo">

<head>
    <title>
        dessertJS - TODO List Example
    </title>
    <meta charset="utf-8">
    <link href="./styles/todo.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <style type="text/css">
        [dsrt-mask] {
            display: none;
        }
        
        html {
            font-family: 'Ubuntu', Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div dsrt-src="/partials/todo-module-definition">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script>
        require.config({
            paths: {
                jquery: "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min",
                handlebars: "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min"
            }
        });
        require(['./scripts/app']);
    </script>

</body>

</html>
