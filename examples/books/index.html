
<!DOCTYPE html>
<html>

<head>
    <title>muvJS Book Search App Test</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <!-- <script src="./jqlite.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="./styles/books.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        [muv-mask] {
            display: none;
        }

        html {
            font-family: 'Ubuntu', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div muv-app="books" muv-mask>
        <div muv-page="/booksearch/:authorName=J.R.R. Tolkien">
        </div>
    </div>
    <script>
        require(['./scripts/runtime']);
    </script>
</body>

</html>
